name: Update badge
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
  workflow_dispatch: 

jobs:
  update-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      # - run: npm ci

      - name: Generate badges (loop owners)
        id: gen
        shell: bash
        run: |
          set -euo pipefail
          owners=(
            felickz
            vulna-felickz
            testing-felickz
            advanced-security
            training-felickz
            dotnet-felickz
            forks-felickz
          )
          any_changed=false
      
          for owner in "${owners[@]}"; do
            echo "=== Updating badge for ${owner} ==="
            OWNER="${owner}" node ./scripts/update-badge-script.js "${owner}"
      
            last_line="$(grep -E '^update-badge=' "$GITHUB_ENV" | tail -n 1 || true)"
            last_value="${last_line#update-badge=}"
      
            if [[ "$last_value" == "true" ]]; then
              any_changed=true
            fi
          done
      
          echo "any_changed=$any_changed" >> "$GITHUB_OUTPUT"

      - name: Commit files (bot)
        if: steps.gen.outputs.any_changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "github-repo-count-"*.svg
          git commit -m "ðŸ¤– Update Badges" || exit 0
          git push origin HEAD:main
