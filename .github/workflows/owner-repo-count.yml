name: Update badge
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
  workflow_dispatch: 

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      # - run: npm ci

      - name: Generate badges (loop owners)
        shell: bash
        run: |
          set -euo pipefail

          owners=(
            felickz
            vulna-felickz
            testing-felickz
            advanced-security
            training-felickz
            dotnet-felickz
          )

          any_changed=false

          for owner in "${owners[@]}"; do
            echo "=== Updating badge for ${owner} ==="
            OWNER="${owner}" node ./scripts/update-badge-script.js "${owner}"

            echo "DEBUG: update-badge='${update-badge-<unset>}'"


            # The script writes update-badge=true/false into $GITHUB_ENV each run.
            # Capture whether any iteration changed, without losing previous changes.
            if [[ "${update-badge:-false}" == "true" ]]; then
              any_changed=true
            fi
          done

          echo "update-badge=${any_changed}" >> "$GITHUB_ENV"

      - name: Commit files (bot)
        if: env.update-badge == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "github-repo-count-"*.svg
          git commit -m "ðŸ¤– Update Badges"

      - name: Push changes
        if: env.update-badge == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
